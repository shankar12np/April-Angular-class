
<div class="main-w3layouts wrapper">
  <h1 class="title-red">Sign in</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <p style="margin-bottom: 10px;">Have an Account?</p>
      <form>
        <input style="margin-bottom: 30px;" [(ngModel)]="userName" name="userName" class="text" type="text" placeholder="Username" required>
        <input class="text" type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
