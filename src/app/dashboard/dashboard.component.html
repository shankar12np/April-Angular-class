<div class="container p-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card border-primary">
                <div class=" text-center mt-3 mb-6">
                    <h1>Well come to Angular Class</h1>
                </div>
            </div>
           
                    <div class="card border-primary mt-3 mb-3">
                        <h2 class="text-center">Students :</h2>
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Name</th>
                                        <th>Address</th>
                                        <th>Phone</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor=" let students of students">
                                        <td>{{students.name}}</td>
                                        <td>{{students.address}}</td>
                                        <td>{{students.Phone}}</td>
                                    </tr>
                                </tbody>

                            </table>

                        </div>

                    </div>
                   
                            <div class="card border-primary mb-3 p-4">
                                <p style="margin-bottom: 10px;">Login</p>
                               
                                <button type="button" (click)="login()">Login</button>
                                <p style="margin-bottom: 10px;">New Student?</p>
                                <button type="button" (click)="register()">Register</button>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="container p-4">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <div class="card border-primary">
                                <div class=" text-center mt-3 mb-6">

                <h2>Parent Component</h2>
                <app-sidebar [message]="parentMessage" (childEvent)="handleChildEvent($event)"></app-sidebar>
<div>
    received Name : {{dataForChild}}
</div>
                                </div>
                            </div>
                        </div>
                    </div>
